      <div id="contact-header-container">
        <div class="HeaderLine" id="header-line-contact"></div>
        <div id="contact-header">Contact</div>
        <div class="HeaderLine" id="header-line-contact"></div>
      </div>
      
      <div id="form-messages"></div>
      
      <form id="ajax-contact" method="post" action="mailer.php">
      
        <div class="FormInput FormInputFlex" id="name-input-flex">
            <!--<label for="name">Name:</label>-->
            <input type="text" class="InputBox" id="first-name" name="first-name" placeholder="First Name" required>
            <!--<label for="name">Name:</label>-->
            <input type="text"  class="InputBox" id="last-name" name="last-name" placeholder="Last Name" required>
        </div>

        <div class="FormInput" id="contact-input">
            <!--<label for="email">Email:</label>-->
            <input type="email"  class="InputBox" id="email" name="email" placeholder="E-mail Address" required>
        </div>

        <div class="FormInput">
            <!--<label for="message">Message:</label>-->
            <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
        </div>

        <div class="FormInput" id="submit-button-container">
            <input type="submit" name="submit" value="Send" id="submit-button" />
        </div>
      </form>
      
    </div>
